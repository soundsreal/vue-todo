<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="/assets/bootstrap-vue/dist/bootstrap-vue.min.css" />
</head>
<body>
<!-- Our application root element -->
<div id="app">

  <main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
      <todo-item 
                 v-for="item in groceryList"
                 v-bind:todo="item"
                 v-bind:key="item.id">
      </todo-item>
  </main>

</div>

  <script src="/assets/vue/dist/vue.js"></script>
  <script src="/assets/bootstrap-vue/dist/bootstrap-vue.min.js"></script>
  <script src="/assets/bootstrap-vue/dist/bootstrap-vue-icons.min.js"></script>


     <!-- Start running your app -->
     <script>
        Vue.component('todo-item', {
          props: ['todo'],
          template: `
              <div class="media text-muted pt-3">
                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" 
                xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" 
                focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" 
                height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                  <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark"> {{ todo.text }} |  {{ todo.qty }}</strong>                 
                    <a href="#">Edit</a>
                  </div>
                  <span class="d-block">@username</span>
                </div>
              </div>
            `
        })

        var app = new Vue({
          el: '#app',
          data: {
            groceryList: [
              { id: 0, text: 'Vegetables', qty: 10 },
              { id: 1, text: 'Cheese', qty: 4 },
              { id: 2, text: 'Whatever else humans are supposed to eat', qty: 6 }
            ]
          }
        })
    </script>

</body>
</html>
