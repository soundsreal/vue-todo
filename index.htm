<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="/assets/bootstrap-vue/dist/bootstrap-vue.min.css" />
</head>
<body>
<!-- Our application root element -->
<div id="app">
  <b-container>
    <b-jumbotron header="BootstrapVue" lead="Bootstrap v4 Components for Vue.js 2">
      <p>For more information visit our website</p>
      <b-btn variant="primary" href="https://bootstrap-vue.org/">More Info</b-btn>
    </b-jumbotron>

    <b-form-group
      horizontal
      :label-cols="4"
      description="Let us know your name."
      label="Enter your name"
    >
      <b-form-input v-model.trim="name"></b-form-input>
    </b-form-group>

    <b-alert variant="success" :show="showAlert">Hello {{ name }}</b-alert>
  </b-container>
</div>

  <script src="/assets/vue/dist/vue.js"></script>
  <script src="/assets/bootstrap-vue/dist/bootstrap-vue.min.js"></script>
  <script src="/assets/bootstrap-vue/dist/bootstrap-vue-icons.min.js"></script>


     <!-- Start running your app -->
     <script>
      window.app = new Vue({
        el: '#app',
        data: {
          name: ''
        },
        computed: {
          showAlert() {
            return this.name.length > 4 ? true : false
          }
        }
      })
    </script>

</body>
</html>
